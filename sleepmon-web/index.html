<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SleepMon – SpO2 & RMS Monitor</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="bar">
    <div class="title">SleepMon</div>
    <div class="pill" id="connPill">API: chưa kết nối</div>
  </header>

  <main class="container">
    <section class="card">
      <div class="controls">
        <div class="controls-row">
          <div>
            <div class="controls-title">Lọc ngày (tối đa 7 ngày gần nhất)</div>
            <div class="controls-sub">
              Cửa sổ hiển thị 10 phút. Tự động cập nhật chỉ khi bạn đang xem đúng mốc hiện tại (hôm nay + phút bội số 10 hiện tại).
            </div>
          </div>

          <div class="controls-right">
            <div class="timePick" aria-label="Chọn giờ/phút">
              <div class="timePickLabel">Chọn thời điểm</div>
              <div class="timePickRow">
                <select id="hourPick" aria-label="Giờ"></select>
                <span class="timeSep">:</span>
                <select id="minPick" aria-label="Phút"></select>
                <button id="applyTimeBtn">Xem</button>
              </div>
              <div class="timeHint">Phút: 00p, 10p, 20p, 30p, 40p, 50p</div>
            </div>
          </div>
        </div>

        <div id="dateBox" class="datebox" aria-label="Chọn ngày"></div>
        <div class="note" id="modeNote"></div>
        <div class="window-note" id="windowNote"></div>
      </div>
    </section>

    <section class="grid2">
      <section class="card">
        <div class="h">SpO2 (%)</div>
        <div class="chartWrap">
          <canvas id="spo2Chart"></canvas>
        </div>
        <div class="chartFooter" id="spo2DayLabel"></div>
      </section>

      <section class="card">
        <div class="h">Audio RMS</div>
        <div class="chartWrap">
          <canvas id="rmsChart"></canvas>
        </div>
        <div class="chartFooter" id="rmsDayLabel"></div>
      </section>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>

  <script src="./app.js" defer></script>
</body>
</html>
