<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SleepMon – SpO2 & RMS Monitor</title>
  <link rel="stylesheet" href="./style.css?v=20260202_time_window_v1" />
</head>
<body>
  <header class="bar">
    <div class="title">SleepMon</div>
    <div class="pill" id="connPill">API: chưa kết nối</div>
    <div class="pill" id="livePill">LIVE: OFF</div>
  </header>

  <main class="container">
    <section class="card">
      <div class="row">
        <div>
          <div class="h">Bộ lọc thời điểm (hiển thị 10 phút)</div>
          <div class="sub">Chọn giờ/phút để xem dữ liệu trong 10 phút kể từ thời điểm đó. Mặc định: 00:00.</div>
        </div>

        <div class="row right controls">
          <label class="timePick">
            <span>Thời điểm</span>
            <input type="time" id="timePick" value="00:00" step="60" />
          </label>

          <button id="applyTimeBtn">Áp dụng</button>

          <label class="toggle">
            <input type="checkbox" id="liveToggle" />
            <span>Live</span>
          </label>

          <button id="reloadBtn">Tải lại</button>
        </div>
      </div>

      <div class="note" id="windowNote"></div>
    </section>

    <section class="grid2">
      <section class="card">
        <div class="h">SpO2 (%)</div>
        <canvas id="spo2Chart" height="160"></canvas>
        <div class="chartFooter" id="spo2DayLabel"></div>
      </section>

      <section class="card">
        <div class="h">Audio RMS</div>
        <canvas id="rmsChart" height="160"></canvas>
        <div class="chartFooter" id="rmsDayLabel"></div>
      </section>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>

  <script src="./app.js?v=20260202_time_window_v1"></script>
</body>
</html>
