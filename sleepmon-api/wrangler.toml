name = "sleepmon-api"
main = "worker.js"
compatibility_date = "2025-12-01"

# D1 database binding
[[d1_databases]]
binding = "DB"
database_name = "sleepmon_db"
database_id = "PUT_YOUR_D1_ID_HERE"

# R2 bucket binding
[[r2_buckets]]
binding = "R2"
bucket_name = "sleepmon-abnormal"
# preview_bucket_name = "sleepmon-abnormal-preview"

[vars]
# Set in Cloudflare dashboard or via `wrangler secret put AUTH_TOKEN`
# AUTH_TOKEN = "..."
